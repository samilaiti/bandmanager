{% extends "layout.html" %}
{% block body %}

<h1>{{ show.name }}</h1>
{{ show.date }}
<hr>
<p>{{ venue.name}} , Osoite: {{ venue.address }} </p><br>

<h2>Biisilista</h2>
{% for song in songs %}
    <p>{{song.id}} : {{song.name}}</p>
{% endfor %}

<a href="{{ url_for('create_setlist', show_id=show.id) }}">Lisää biisejä listalle</a>

{% endblock %}
