<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Sortable - Connect lists</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/test.css">
    <style>
    #sortable1, #sortable2 {
      border: 1px solid #eee;
      width: 142px;
      min-height: 20px;
      list-style-type: none;
      margin: 0;
      padding: 5px 0 0 0;
      float: left;
      margin-right: 10px;
    }
    #sortable1 li, #sortable2 li {
      margin: 0 5px 5px 5px;
      padding: 5px;
      font-size: 1.2em;
      width: 120px;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#sortable1, #sortable2" ).sortable({
        connectWith: ".connectedSortable"
      }).disableSelection();
    } );
    </script>
  </head>
  <body>
<!-- <div class="scrumboard row">
  <div class="column flex">
    <div id="sortable1" class="portlet">
      <div class="portlet-header">Item 1</div>
      <div class="portlet-header">Item 2</div>
      <div class="portlet-header">Item 3</div>
      <div class="portlet-header">Item 4</div>
      <div class="portlet-header">Item 5</div>
    </div>
  </div>
</div> -->
  
  
  <ul id="sortable1" class="connectedSortable">
  </ul>
   
  <ul id="sortable2" class="connectedSortable">
    {% for song in songs %}
      <li class="ui-state-default" value="{{ song.id }}">{{ song.name }}</li>
    {% endfor %}

    <!-- <li class="ui-state-highlight">Item 1</li>
    <li class="ui-state-highlight">Item 2</li>
    <li class="ui-state-highlight">Item 3</li>
    <li class="ui-state-highlight">Item 4</li>
    <li class="ui-state-highlight">Item 5</li> -->
  </ul>
   
   
   
   
  </body></html>
