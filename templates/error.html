{% extends "layout.html" %}

{% block body %}

{% if message_style == "info" %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
{% endif %}
{% if message_style == "danger" %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
{% endif %}


{% endblock %}
